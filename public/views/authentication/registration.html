<!DOCTYPE html>
<html lang="en" />
<html>
  <head>
    <title>Register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/CSS/Registration.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div>
      <form
        name="registrationForm"
        method="POST"
        action="/register"
        onsubmit="return validateForm(name)"
      >
        <a href="/" class="backArrow"
          ><i class="fa fa-arrow-left" aria-hidden="true"></i
        ></a>
        <h4 class="text-warning text-center pt-5">Registration</h4>
        <h3 id="emailOrUsernameExists"><%= errorMessage %></h3>
        <label>
          <input
            type="email"
            class="input"
            name="email"
            placeholder="EMAIL"
            required
          />
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>

        <label>
          <input
            type="text"
            class="input"
            name="username"
            placeholder="USERNAME"
            required
          />

          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>

        <label>
          <input
            type="password"
            class="input"
            name="password"
            placeholder="PASSWORD"
            required
          />

          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>

        <label>
          <input
            type="password"
            class="input"
            name="confirm"
            placeholder="CONFIRM PASSWORD"
            required
          />

          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>
        <h3 class="error" id="passwordNotMatch">Passwords don't match</h3>
        <button type="submit">submit</button>
      </form>
    </div>
  </body>
  <script src="/static/JS/FormValidation.js"></script>
  <script>
    // self executing function here
    (function () {
      var errorMessage = "<%= errorMessage %>";
      if (!(errorMessage[0] === "<")) {
        document.getElementById("emailOrUsernameExists").style.display =
          "block";
      } else {
        document.getElementById("emailOrUsernameExists").style.display = "none";
      }
    })();
  </script>
</html>

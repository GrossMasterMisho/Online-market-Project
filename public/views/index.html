<!DOCTYPE html>
<html>
  <head>
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/CSS/Homepage.css" />
    <link rel="stylesheet" href="/static/CSS/Topnav.css" />
    <link rel="stylesheet" href="/static/CSS/Card.css" />
    <link rel="stylesheet" href="/static/CSS/Grid.css" />
    <link rel="stylesheet" href="/static/CSS/Sidenav.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div id="id01" class="modal">
        <form class="modal-content animate" action="/login" method="post">
          <div class="imgcontainer">
            <span
              onclick="document.getElementById('id01').style.display='none'"
              class="close"
              title="Close Modal"
              >&times;</span
            >
            <img
              src="https://www.w3schools.com/howto/img_avatar2.png
                "
              alt="Avatar"
              class="avatar"
            />
          </div>

          <div class="loginContainer">
            <label for="uname"><b>Username</b></label>
            <input
              type="text"
              placeholder="Enter Username"
              name="username"
              required
            />

            <label for="psw"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="password"
              required
            />

            <h4 id="errorMessage" style="color: red"></h4>

            <button type="submit" class="loginbtn">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember" />
              Remember me
            </label>
          </div>

          <div class="loginContainer" style="background-color: #f1f1f1">
            <button
              type="button"
              class="loginbtn"
              onclick="document.getElementById('id01').style.display='none'"
              class="cancelbtn"
            >
              Cancel
            </button>
            <div class="registerContainer">
              <a class="register" href="/register">Register</a>
              <div class="psw">
                Forgot <a href="/forgetPassword">password?</a>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="grid-container">
        <div class="topnav">
          <div class="logo-container" onclick="returnToHomePage()">
            <img class="logo" src="/static/images/Logo.png" />
          </div>
          <span class="openbtn" onclick="openNav()">&#9776; </span>
          <div class="search-container">
            <form action="/search-results.html">
              <input type="text" placeholder="Search.." name="search" />
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>

          <span class="fa" id="cart-icon" onclick="redirectToCart()"
            >&#xf07a;</span
          >

          <button
            class="loginbtn homepageLoginBtn"
            onclick="document.getElementById('id01').style.display='block'"
            style="width: auto"
            id="loginBtn"
          >
            Login
          </button>
          <div class="dropdown" id="dropdown">
            <button class="dropbtn" id="dropbtn">
              <label id="dropdown-label">label</label>
              <i class="fa fa-caret-down" aria-hidden="true"></i>
            </button>
            <div class="dropdown-content">
              <a href="/logout">logout</a>
              <a href="/product/newProduct">Add Product</a>
              <a href="/orders">Order History</a>
            </div>
          </div>
        </div>

        <div class="side1">
          <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
              >&times;</a
            >
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
          </div>
        </div>

        <div class="content"></div>
        <footer class="footer">
          <p>footer</p>
        </footer>
      </div>
    </div>
  </body>

  <script src="/static/JS/Cookies.js"></script>
  <script src="/static/JS/Pathname.js"></script>
  <script src="/static/JS/FetchProducts.js"></script>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
</html>
